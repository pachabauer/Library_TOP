<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRARY</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>

</head>
<body>
    <header class="title">
        <h1>Library</h1>
        <h6>Based on The Odin Project</h4>        
    </header>

    <div class="addingBook">
        <button data-addButton>ADD NEW BOOK</button>
        <form action="/action_page.html" data-form >
            <h2>BOOK INFO</h2>
            <label for="title">Title</label>
            <input type="text" id="title" required />
            <label for="author">Author</label>
            <input type="text" id="author" required />
            <label for="pages">Pages</label>
            <input type="number" id="pages" required/><br><br>
        </form>

        <img src="images/play.png" data-img1>

        
        <label class="toggle" data-readButton>
            <input class="toggle-checkbox" type="checkbox" checked>
            <div class="toggle-switch"></div>
            <span class="toggle-label">READ</span>
          </label>

        <img src="images/play.png" data-img2>

        <img src="images/check.png" data-check>


    </div>

    <div class="library">
        

    </div>

    <footer>
        <div class="footer">
            <a href="https://github.com/pachabauer">pachaB</a> |
            <a href="https://github.com/pachabauer/Library_TOP">Source code</a> |
            <a href="https://www.theodinproject.com/lessons/node-path-javascript-library">Specifications</a> 

        </div>
    </footer>
    
</body>
</html>
